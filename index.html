<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico|Signika|Electrolize" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid" id="gif">
            <h1 class="display-4">Trivia Game</h1>

        </div>

        <!-- Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">
                            <button type="button" class="btn btn-success" id="start">Get Started</button>
                        </h3>
                        <div class="alert alert-warning" role="alert">
                            <!--time remaining-->
                            <span id="time-left"></span>
                        </div>

                        <div id="quiz">
                            <div id="question">
                                <div id="trivia-question"></div>
                                <!--Trivia Questions-->
                            </div>
                            <div id="answers">
                                <!--Answer Options-->
                                <div id="trivia-answer"></div>
                            </div>
                            <!-- Win Image -->
                            <div class="image-change"></div>
                            
                        </div>
                        <button type="button" class="btn btn-secondary" id="reset">Play Again?</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="card-footer text-muted">
            <footer>
                Copyright &copy Tam Tran
            </footer>

        </div>

        <!-- jQuery link -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- JavaScript link -->
        <script src="assets/javascript/app.js"></script>
        <!-- Bootstrap Link for jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!-- End bootstrap link -->
</body>

</html>
